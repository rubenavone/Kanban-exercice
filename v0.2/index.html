<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POC NOTES</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div>
    <h1>Ma version du kanban </h1>
    <section class="parameter">
      <div>
        <h2>Add notes </h2>
        <form action="POST">
          <label for="title-note"> Title of note
            <input type="text" name="title-note" id="title-note" placeholder="enter a title">
          </label>
          
          <label for="note-content">content of note
            <input type="text" name="note-content" id="note-content" placeholder="enter a note description">
          </label>
        </form><input id="add-note-button" type="button" value="Validation">
      </div>

      <div>
        <input type="button" class="log" value="display Log"> 
        <input type="button" class="clear-storage" value="clear local storage"> 
        <h2>Delete notes </h2>
        <img src="./img/dustbin_120823.png" alt="" class="trash drag-event-js" >
      </div>

    </section>
  </div>

  <main class="all-notes">
    <div>
      <h3>TO DO</h3>
      <section class="todo array drag-event-js" column="todo" >

      </section>
    </div>

    <div>
      <h3>DONE</h3>
      <section class="done array drag-event-js" column="done"  >


      </section>
    </div>

    <div>
      <h3>VERIFIED</h3>
      <section class="verified array drag-event-js" column="verified"  >


      </section>
    </div>

  </main>


  <script src="js/script.js" type="module"></script>
</body>

</html>
